openapi: "3.0.2"
info:
    title: YaChallenge API
    version: "1.0"
servers:
    - url: http://localhost:8080/
components:
    schemas:
        error:
            type: object
            properties:
                detail:
                    description: error message
                    type: string
            required:
              - detail

        category:
            type: object
            properties:
                uid:
                    type: string
                    description: The unique identifier for the category.
                title:
                    type: string
                    description: The title of the category.
            required:
                - uid
                - title

        user:
            type: object
            properties:
                uid:
                    type: string

                email:
                    type: string

                categories:
                    type: array
                    items:
                        type: string

                nickname:
                    type: string

                password:
                    type: string

                androidToken:
                    type: string
                
            required:
                - uid
                - email
                - categories
                - nickname
                - password
        
        challenge:
            type: object
            properties:
                uid:
                    type: string

                title:
                    type: string

                description:
                    type: string

                category:
                    type: string
                
                score:
                    type: number


        completedChallenge:
            type: object
            properties:
                uid:
                    type: string

                challengeUid: 
                    type: string

                userUid:
                    type: string
                
                score:
                    type: number
                
                createdAt:
                    type: string             


paths:
    /v1/categories:
        get:
            description: "get categories"
            responses:
                "200":
                    description: "successfully got categories"
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: "#/components/schemas/category"
            

    /v1/categories/{uid}:
        get: 
            description: "get category by id"
            parameters:
                - name: uid
                  in: path
                  required: true
                  schema:
                    type: string
                  description: "id of category"
            responses:
                "200":
                    description: "got category by id"
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/category"

    /v1/users:
        post:
            description: "create user"
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                email:
                                    type: string

                                nickname:
                                    type: string

                                password:
                                    type: string

                                categories:
                                    type: array
                                    items:
                                        type: string

                                androidToken:
                                    type: string
                            required:
                              - email
                              - nickname
                              - password
                              - categories
                                            

            responses:
                '200':
                    description: "user was created"
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/user"
    
    /v1/challenges:
        get:
            description: "get challenge"
            parameters:
                - name: category
                  in: query
                  required: false
                  schema:
                        type: string
            responses:
                "200":
                    description: "get challenge"
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/challenge"

    /v1/login:
        post:
            description: 'login'
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                androidToken:
                                    type: string
                                    
                                email:
                                    type: string

                                password:
                                    type: string

                            required:
                              - email
                              - password
            responses:
              "200":
                description: "login successful"
                content:
                  application/json:
                    schema:
                        $ref: '#/components/schemas/user'

    /v1/users/{userUid}/completed-challenges:
    get:
        description: "Get completed challenges for a user"
        parameters:
            - name: userUid
              in: path
              required: true
              schema:
                type: string
              description: "Unique identifier of the user"
        responses:
            "200":
                description: "List of completed challenges"
                content:
                    application/json:
                        schema:
                            type: array
                            items:
                                $ref: "#/components/schemas/completedChallenge"
            "404":
                description: "User not found"
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/error"


