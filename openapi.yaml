openapi: "3.0.2"
info:
    title: YaChallenge API
    version: "1.0"
servers:
    - url: http://localhost:8080/
components:
    schemas:
        error:
            type: object
            properties:
                detail:
                    description: error message
                    type: string
            required:
              - detail

        category:
            type: object
            properties:
                id:
                    type: string
                    description: The unique identifier for the category.
                title:
                    type: string
                    description: The title of the category.
                image:
                    type: string
                    description: imgae of the category
            required:
                - uid
                - title

        user:
            type: object
            properties:
                id:
                    type: string

                email:
                    type: string



                nickname:
                    type: string



                androidToken:
                    type: string
                
            required:
                - uid
                - email
                - categories
                - nickname
                - password
                
        user-register:
            type: object
            properties:
                id:
                    type: string

                email:
                    type: string

                categories:
                    type: array
                    items:
                        type: string

                nickname:
                    type: string

                password:
                    type: string

                androidToken:
                    type: string
                
            required:
                - uid
                - email
                - categories
                - nickname
                - password                
        
        challenge:
            type: object
            properties:
                id:
                    type: string

                title:
                    type: string

                description:
                    type: string

                categoryId:
                    type: string
                categoryTitle:
                    type: string
                
                score:
                    type: number
                imageUrl:
                    type: string


        completedChallenge:
            type: object
            properties:
                id:
                    type: string

                challengeUid: 
                    type: string

                userUid:
                    type: string
                
                score:
                    type: number
                
                createdAt:
                    type: string             


paths:
    /v1/categories:
        get:
            description: "get categories"
            responses:
                "200":
                    description: "successfully got categories"
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: "#/components/schemas/category"
            


    /v1/users:
        post:
            description: "create user"
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                email:
                                    type: string

                                nickname:
                                    type: string

                                password:
                                    type: string

                                categories:
                                    type: array
                                    items:
                                        type: string

                                androidToken:
                                    type: string
                            required:
                              - email
                              - nickname
                              - password
                              - categories
                                            

            responses:
              '200':
                description: "user was created"
                content:
                  application/json:
                    schema:
                      type: object
                      properties:
                        id:
                          type: string
                          
                          
                
    /v1/challenges:
        get:
            description: "get challenge"
            parameters:
                - name: category
                  in: query
                  required: false
                  schema:
                        type: string
            responses:
                "200":
                    description: "get challenge"
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/challenge"

    /v1/login:
        post:
            description: 'login'
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                androidToken:
                                    type: string
                                    
                                email:
                                    type: string

                                password:
                                    type: string

                            required:
                              - email
                              - password
            responses:
              '200':
                description: "user was created"
                content:
                  application/json:
                    schema:
                      type: object
                      properties:
                        id:
                          type: string
                          
                          
                          
    /v1/users/{id}:
        get:
            description: "get profile"
            parameters:
                - name: id
                  in: path
                  required: true
                  schema: 
                        type: string
                        
            responses:
                    "200": 
                      description: "user profile"
                      content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/user"
